<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="countdowns.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="sunset_-_111204 (720p).mp4">
    </video>

    <div class="video-overlay"></div>

    <!-- Container -->
        <div id="container">
            <h1 class="title-header">Custom Countdowns</h1>

            <!-- Initial Countdown, empty on load -->
            <div id="second-container">

                <div id="countdown-container" class="0">
                    <h1 id="countdown-title" hidden></h1>
                    <div id="button-container">
                        <button id="countdown-button"
                        onclick="removeStorage()" value="click here"/>Create
                        <button id="remove-button" onclick="remove(this.parentElement.parentElement)" hidden>Remove</button>
                    </div>
                </div>
            </div>
            <div id="plusIcon" hidden>
                <i id="plusSign" onclick="onPlusSign()" class="fa fa-plus-square-o fa-5x" aria-="true"></i> 
                <button id="remove-button" onclick="removeSavedDivs()">Remove All</button>
            </div>
        </div>

     <!-- Script -->
     <script src="script2.js"></script>
     <script src="script.js"></script>
    </body>
    </html>
